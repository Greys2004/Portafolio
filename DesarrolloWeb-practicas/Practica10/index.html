<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica10</title>
    <style>
        img{
            width: 100%;
            height: auto;
        }

        #rock{
            filter: blur(5px);
            filter: grayscale(100%);
            filter: sepia(100%);
            filter: blur(5px) hue-rotate(90deg);
        }

        #rock2{
            filter: brightness(50%);
        }

        #rock3{
            filter: contrast(50%);
            filter: invert(1);
            filter: opacity(0.20);
            filter: saturate(0.50);
        }

        #rock4{
            filter: drop-shadow(30px 10px 4px #4444dd) ;
        }
    </style>
</head>
<body>
    <h1>Mejor banda de Rock</h1>
    <img src="https://cloudfront-us-east-1.images.arcpublishing.com/copesa/DC7FHU576BF4RESKU6U7WB7NEQ.jpg" alt="GunsAndRoses">
    <img id="rock" src="https://cloudfront-us-east-1.images.arcpublishing.com/copesa/DC7FHU576BF4RESKU6U7WB7NEQ.jpg" alt="GunsAndRoses">
    <img id="rock2" src="https://media.revistavanityfair.es/photos/60e856afb710ef1e877f8e0f/master/w_1600%2Cc_limit/44021.jpg" alt="RollingStones">
    <img id="rock3" src="https://artquid.twic.pics/art/10/207/708393.565657126.1.o1366351220.jpg" alt="pink floyd">
    <img id="rock4" src="https://cdn-p.smehost.net/sites/a8928da38df6414aae98564041b07ae0/wp-content/uploads/2020/11/ACDC-Header-1920x964.jpg" alt="AC/DC">

</body>
</html>
