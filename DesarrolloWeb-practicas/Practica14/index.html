<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="enviar.html" method="GET">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 vh-100" style="background-color:#830BD1">
                    <img class="w-100" src="https://nu.com.mx/images/seo/open-graph-logo-large.jpg?v=2" alt="Logo-nu">
                    <!--#830BD1-->
                </div>

                <div class="col-12 col-md-6 text-center ">

                    <div class="row">
                        <div class="col-12">
                            <h2>Formulario de registro nuevas cuentas</h2>
                        </div>
                    </div>
                

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" required class="form-control" id="floatingNombre" placeholder="">
                                <label for="floatingInput">Nombre:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" required class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Apellido:</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" required class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Celular:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" required class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Correo electronico:</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="password" required class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Contrase√±a:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="date" required class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Fecha de nacimiento:</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center py-3">
                            <button type="submit" value="Enviar" class="mx-auto"> Enviar
                                <span></span>
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
