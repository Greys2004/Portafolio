<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Sacramento:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container  p-3">
        <div class="row">
            <div class = "col-12">
                <h1 class="text-center" >Calculadora</h1>
            </div>
        </div>
    </div>

    <form name="calculadora">
        <div class="container-fluid">
            <div class="row">
                <div class = "col-12 p-2">
                    <input type="text" class="form-control input-purple-outline" class="form-control" name="resultado" id="resultado">
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-1 form-control rounded-pill" onclick="exponenciar()">^2</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-1 form-control rounded-pill" onclick="raiz()">âˆš</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-1 form-control rounded-pill" onclick="seno()">Sen()</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-1 form-control rounded-pill" onclick="coseno()">Cos()</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-2  form-control rounded-pill" onclick="asignar(7)">7</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-2 form-control rounded-pill" onclick="asignar(8)">8</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-2 form-control rounded-pill" onclick="asignar(9)">9</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-1 form-control rounded-pill" onclick="asignar('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-2 form-control rounded-pill" onclick="asignar(4)">4</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-2 form-control rounded-pill" onclick="asignar(5)">5</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-2 form-control rounded-pill" onclick="asignar(6)">6</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-1 form-control rounded-pill" onclick="asignar('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-2 form-control rounded-pill" onclick="asignar(3)">3</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-2 form-control rounded-pill" onclick="asignar(2)">2</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-2 form-control rounded-pill" onclick="asignar(1)">1</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-1 form-control rounded-pill" onclick="asignar('*')">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-2 form-control rounded-pill" onclick="asignar(0)">0</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-1 form-control rounded-pill" onclick="asignar('.')">.</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-1 form-control rounded-pill" onclick="limpiar()">C</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn-1 form-control rounded-pill" onclick="asignar('/')">/</button>
                </div>
            </div>
            <!-- offset deja espacios en blanco -->
            <!-- md = solo para computadoras -->
            <div class="row">
                <div class="col-12 col-md-6 text-center py-3 ">
                    <button type="button" class="btn-1 form-control rounded-pill" data-bs-toggle="modal" data-bs-target="#historialModal" onclick="historial()">Historial</button>
                    <div class="modal fade mi-modal" id="historialModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <p class="modal-title fs-5" id="exampleModalLabel">Mi historial</p>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </div>
                            </div>
                        </div>
                </div>
                <div class="col-12 col-md-6 text-center py-3 ">
                    <button type="button" class="btn-1 form-control rounded-pill" onclick="calcular()">=</button>
                </div>
            </div>
        </div>
    </form>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
